<div class="container">
    <div class="row" *ngFor='let post of posts'>
        <div class="col-md-12 mr-auto ml-auto">
            <div class="card"  (click)='checkLogin(post.title)'>
                <div class="card-header">
                    <h5>{{post.title}}</h5>
                </div>
                <div class="card-body">
                    <p>{{post.post}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
